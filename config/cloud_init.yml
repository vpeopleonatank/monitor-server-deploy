#cloud-config
# vim: syntax=yaml
# examples:
# https://cloudinit.readthedocs.io/en/latest/topics/examples.html
bootcmd:
  - echo 192.168.0.1 gw.homedns.xyz >> /etc/hosts
runcmd:
 - [ ls, -l, / ]
 - [ sh, -xc, "echo $(date) ': hello world!'" ]
ssh_pwauth: true
disable_root: false
chpasswd:
  list: |
     root:password
  expire: false
users:
  - name: zabbix
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/zabbix
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEcsyY7u0l8jUN9Gh9uO08XCLd/PBf1eAqSU9W+HfA6n monitor@monitor
final_message: "The system is finally up, after $UPTIME seconds"